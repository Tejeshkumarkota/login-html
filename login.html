<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="fontawesome-free/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    

    <section class="login-section">
        <div class="login-box">
            <div class="login-box-header">
                <h1 class="title text-black">Login</h1>
            </div>
            <div class="login-box-body">
                <form>
                    <div class="input-wrapper">
                        <label class="text-black">Username</label>
                        <i class="fas fa-user"></i>
                        <input type="text" class="input" placeholder="Type your username" />
                    </div>
                    <div class="input-wrapper">
                        <label class="text-black">Password</label>
                        <i class="fas fa-lock"></i>
                        <input type="text" class="input" placeholder="Type your password" />
                    </div>
                    <div class="forgot-link">
                        <a href="forgot-password.html" class="text-black text-decoration-none">
                            Forgot password?
                        </a>
                    </div>
                    <button type="submit" id="" class="login-btn">
                        Login
                    </button>
                    <div class="social-media-signup">
                        <p>Or sign up using</p>
                        <ul>
                            <li>
                                <a href="javascript:void(0);" class="text-decoration-none facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="text-decoration-none twitter">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="text-decoration-none google">
                                    <i class="fab fa-google"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="signup-link">
                        <p>Or sign up using</p>
                        <a href="sign-up.html" class="text-decoration-none text-black">
                            Sign up
                        </a>
                    </div>
                </form>
            </div>
        </div>     
    </section>

</body>
</html>
